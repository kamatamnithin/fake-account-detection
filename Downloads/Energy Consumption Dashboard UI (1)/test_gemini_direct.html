<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-top: 0;
            font-size: 2em;
        }
        button {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 100px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: rgba(16, 185, 129, 0.3); border: 2px solid #10b981; }
        .error { background: rgba(239, 68, 68, 0.3); border: 2px solid #ef4444; }
        .info { background: rgba(59, 130, 246, 0.3); border: 2px solid #3b82f6; }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Gemini API Tester</h1>
        <p>Testing API Key: AIzaSyBs9_XXlTIL_llxRO6IrhpZdZnuXQwGSFA</p>
        
        <div id="status"></div>
        
        <button onclick="testAPI('gemini-1.5-flash-latest')" id="btn1">‚úÖ Test: gemini-1.5-flash-latest (BEST)</button>
        <button onclick="testAPI('gemini-1.5-flash-002')" id="btn2">Test: gemini-1.5-flash-002</button>
        <button onclick="testAPI('gemini-1.5-flash')" id="btn3">Test: gemini-1.5-flash</button>
        <button onclick="testAPI('gemini-1.5-pro-latest')" id="btn4">Test: gemini-1.5-pro-latest</button>
        
        <div id="result"></div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from 'https://esm.run/@google/generative-ai';
        
        const API_KEY = 'AIzaSyBs9_XXlTIL_llxRO6IrhpZdZnuXQwGSFA';
        
        window.testAPI = async function(modelName) {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            const buttons = document.querySelectorAll('button');
            
            // Disable all buttons
            buttons.forEach(btn => btn.disabled = true);
            
            statusDiv.innerHTML = `<div class="status info"><span class="loading"></span> Testing model: ${modelName}...</div>`;
            resultDiv.textContent = 'Waiting for response...';
            
            try {
                console.log(`Testing ${modelName}...`);
                
                const genAI = new GoogleGenerativeAI(API_KEY);
                const model = genAI.getGenerativeModel({ 
                    model: modelName,
                    generationConfig: {
                        temperature: 0.7,
                        topK: 40,
                        topP: 0.95,
                        maxOutputTokens: 1024,
                    },
                });
                
                const prompt = "Hello! Can you tell me about energy consumption forecasting in 2 sentences?";
                
                const result = await model.generateContent(prompt);
                const response = await result.response;
                const text = response.text();
                
                statusDiv.innerHTML = `<div class="status success">‚úÖ SUCCESS! Model "${modelName}" works perfectly!</div>`;
                resultDiv.textContent = `Response:\n\n${text}\n\n---\nModel: ${modelName}\nAPI Key: Working ‚úì`;
                
                console.log('‚úÖ Success!', text);
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                statusDiv.innerHTML = `<div class="status error">‚ùå FAILED: ${error.message}</div>`;
                resultDiv.textContent = `Error Details:\n\n${JSON.stringify(error, null, 2)}\n\n---\nModel: ${modelName}\nStatus: ${error.status || 'Unknown'}`;
            } finally {
                // Re-enable all buttons
                buttons.forEach(btn => btn.disabled = false);
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            document.getElementById('status').innerHTML = '<div class="status info">üëã Ready to test! Click any button above.</div>';
            document.getElementById('result').textContent = 'Click a button to test different Gemini models with your API key.';
        });
    </script>
</body>
</html>
